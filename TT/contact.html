    <div class="contact">
        <h3>Contact Terror Trail</h3>
        <p>Got any questions for Terror Trail? We love questions! Send us a message below with whatever's on your mind and we'll get back to you as soon as possible.</p>

    <div class="container">
            <form action="https://formspree.io/f/mwkagblv" 
            method="POST">
              <div class="row">
                <div class="col-25">
                  <label for="fname">Name:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Your Name..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Email:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="text" placeholder="Your Email..">
                </div>
              </div>
              <div class="row">
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Message:</label>
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="What Would You Like Us To Know?" style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>

        <div class="volunteer">
